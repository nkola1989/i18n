<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/mustache@latest"></script>

    <script type="text/javascript" src="script/lib/i18n.js"></script>
    <script type="text/javascript" src="script/game.js"></script>
</head>
<body>

   <div class="container">
    <div class="alert alert-success" role="alert">
      Lingua del browser <span data-mode="i18n">{{browser_lang}}</span>. Fai un altra scelta.
    </div>
    <form>

        <div class="form-group">
          <label for="exampleFormControlSelect1">Seleziona la lingua</label>
          <select class="form-control" id="select_language">
            <option>It</option>
            <option>En</option>
            <option>Fr</option>
            <option>De</option>
            <option>Sp</option>
          </select>
        </div>

        <div class="form-group">
        <button id="btn_select">Seleziona</button>
        </div>
      </form>

      <div class="alert alert-info" role="alert">
        <span data-mode="i18n">{{greeting}}</span>
        <span data-mode="i18n">{{test}}</span>
      </div>

      <div class="alert alert-info" role="alert" data-mode="i18n">
        <span>{{greeting}}</span>
        <span>{{test}}</span>

        <span data-mode="i18n">{{test}}</span>
      </div>

   </div>
</body>
</html>
